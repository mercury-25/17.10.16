<!DOCTYPE html>
<html ng-app="HelloWorldApp">
<head>
	<meta charset="UTF-8">
    <title>hello</title>

   

    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	
	<script>
	var app = angular.module("HelloWorldApp", []);
	
	app.controller("HelloWorldAppCtrl", function ($scope){
    $scope.hideElem1 = false;	
	$scope.hideElem2 = false;
	$scope.hideElem3 = false;
	
	});
	</script>
	
	<style>
	div {
	display: inline-block;
	border: 1px solid gray;
	border-radius: 3px;
	margin: 14px;
	padding: 30px;
	}
	
	#d1 {
	background-color: lightgreen;
	}
	
	#d2 {
	background-color: lightblue;
	}
	
	#d3 {background-color: lightcoral;
	}
	</style>
	</head>
	<body ng-controller="HelloWorldAppCtrl">
	<div>
	<input type="checkbox" ng-model="hideElem1"/> Hide Element 1<br />
	<input type="checkbox" ng-model="hideElem2"/> Hide Element 2<br />
	<input type="checkbox" ng-model="hideElem3"/> Hide Element 3
	</div>
	
	<div id="d1" ng-hide="hideElem1">Element 1</div>
	<div id="d2" ng-hide="hideElem2">Element 2</div>
	<div id="d3" ng-hide="hideElem3">Element 3</div>
	
	</body>
	</html>
